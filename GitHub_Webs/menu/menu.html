<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Меню</title>
    <link href="menu.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Космос Coffee</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2>Кофе</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Френч Ванилла</p><p class="price">150/200</p>
          </article>
          <article class="item">
            <p class="flavor">Капучино</p><p class="price">120/180</p>
          </article>
          <article class="item">
            <p class="flavor">Латте</p><p class="price">100/150</p>
          </article>
          <article class="item">
            <p class="flavor">Эсперссо</p><p class="price">100/140</p>
          </article>
          <article class="item">
            <p class="flavor">Американо</p><p class="price">130/190</p>
          </article>
        </section>
        <section>
          <h2>Десерты</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Донат</p><p class="price">60</p>
          </article>
          <article class="item">
            <p class="dessert">Вишенвый пирог</p><p class="price">120</p>
          </article>
          <article class="item">
            <p class="dessert">Чизкейк</p><p class="price">130</p>
          </article>
          <article class="item">
            <p class="dessert">Торт Клер</p><p class="price">190</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Вернуться на сайт</a>
        </p>
      </footer>
    </div>
  </body>
</html>
